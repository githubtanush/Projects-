<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <td width="20%" id="hi">1</td>
            <td id="hello" colspan="3">2</td>
        </tr>
        <tr>
            <td rowspan="3" width="20%" id="hi">3</td>
            <td width="20%" id="hello">4</td>
            <td width="20%" id="hi">5</td>
            <td rowspan="2" id="hello">6</td>
        </tr>
        <tr>
            <td width="20%" id="hi">7</td>
            <td width="20%" id="hello">8</td>
        </tr>
        <td colspan="2" id="hi">9</td>
        <td id="hello">10</td>
    </table>
</body>
</html>
